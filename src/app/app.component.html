<mat-toolbar class="app-toolbar">
  <mat-toolbar-row>
    <span class="navTitle" routerLink="/">Taku Nakagawa</span>
    <span class="menu-fill-remaining-space"></span>
    <button class="menu-content" mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngFor="let link of links" routerLink="/{{link.urlPath}}">{{ link.name }}</button>
    </mat-menu>
  </mat-toolbar-row>

</mat-toolbar>
